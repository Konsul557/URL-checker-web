<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <button id="button-sign-in">Авторизоваться</button>
            <button id="button-sign-up">Зарегистрироваться</button>
        </div>
    
        <form name="auth">
            <div>
                <input id="input-user-name" type="text" name="user_name" placeholder="Введите имя">
            </div>
            <div>
                <input id="input-email" type="text" name="email" placeholder="Введите Email">
            </div>
            <div>
                <input id="input-password" type="text" name="password" placeholder="Введите пароль">
            </div>
            <div>
                <button id="button-ok" class="button-ok">ОК</button>
            </div>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
